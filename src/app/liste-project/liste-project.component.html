<main id="main">
    <section id="about" class="about">
<section id="hero" class="clearfix">
    <div class="container d-flex h-100">
        <div class="row justify-content-center align-self-center" data-aos="fade-up">

            <div>
            <h2>Liste des Projet :</h2>
            <table class="table">
                <thead>     
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Titre</th>
                    <th scope="col">Description</th>
                    <th scope="col">Etat</th>
                    <th scope="col">IsArchived</th>
                    <th scope="col">date_created</th>
                    <th scope="col">Option</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data">
                   
                    <td>{{ item.id}}</td>
                    <td> {{ item.titre}}</td>
                    <td> {{ item.description}}</td>
                    <td>   {{ item.etat}}</td>
                    <td> {{ item.isarchived}}</td>
                    <td> {{ item.created_date}}</td>
                    <td>
                        <button type="button" class="btn btn-success" (click)="goToAddPage(item.id)" >Edit</button>
                        <button type="button" class="btn btn-danger" (click)="deleteProject(item.id)">Delete</button>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
        </div>
    </div>
</section>
