<app-navbar></app-navbar>
<main id="main">
  <section id="about" class="about">
<section id="hero" class="clearfix">
  <div class="container d-flex h-100">
      <div class="row justify-content-center align-self-center" data-aos="fade-up">

    <h4>Sign Up </h4>
    <form >
      <div class="form-group">
        <input type="text" name="nom" class="form-control" id="nom" [(ngModel)]="utilisateur.nom" [ngModelOptions]="{standalone: true}"  class="form-control" placeholder="Nom" required>
      </div>
      <div class="form-group mt-3">
        <input type="text" class="form-control" name="prenom" id="prenom" [(ngModel)]="utilisateur.prenom" [ngModelOptions]="{standalone: true}"  class="form-control" placeholder="prenom" required>
      </div>
      <div class="form-group mt-3">
        <select id="role" name="role" class="form-control"   [(ngModel)]="utilisateur.role" [ngModelOptions]="{standalone: true}"   >
          <option value="1">Admin</option>
          <option value="2">Donneur</option>
          <option value="3">Initiateur</option>
          <!-- Ajoutez autant d'options que nÃ©cessaire -->
      </select>
      </div>
      <div class="form-group mt-3">
        <input type="email"   class="form-control" name="email" id="email"  [(ngModel)]="utilisateur.email" [ngModelOptions]="{standalone: true}"  class="form-control" placeholder="email" required>
      </div>
      <div class="form-group mt-3">
        <input type="password" class="form-control" name="password" id="password"  [(ngModel)]="utilisateur.password" [ngModelOptions]="{standalone: true}"  class="form-control"  placeholder="password" required>
      </div>
      <div class="form-group mt-3">
        <!-- <label>isarchived</label>
        <input type="checkbox"  name="isarchived" id="isarchived" [(ngModel)]="isarchived" [ngModelOptions]="{standalone: true}" style="zoom:1.4" >
      </div>
      <div class="form-group mt-3">
      <label>isarchived</label>
     
       
   
        <input type="checkbox"  name="isblocked" id="isblocked" [(ngModel)]="isblocked" [ngModelOptions]="{standalone: true}" style="zoom:1.4"  > -->
      </div>
      <div class="form-group mt-3">
        <input type="date" class="form-control" name="created_date" id="created_date" placeholder="created_date"   [(ngModel)]="utilisateur.date_created" [ngModelOptions]="{standalone: true}"  class="form-control" required>
      </div>
      
      <div class="my-3">
      
      </div>
      

      <div class="text-center"><button type="submit" title="Send Message" class="btn btn-primary btn-lg"
        style="padding-left: 2.5rem; padding-right: 2.5rem;"  (click)="idUtilisateur?update():save()">{{idUtilisateur?'Modifier':'Ajouter'}}</button>
      </div>
    </form>

  </div>

</div>
